    <script>
        let slideIndex = 0; // מתחילים מהתמונה הראשונה
        const slides = document.getElementsByClassName("mySlides");
        const slideWrapper = document.querySelector('.slide-wrapper');
        
        // פונקציה להגדלת או הקטנת ה-slideIndex
        function plusSlides(n) {
            slideIndex += n;

            // אם עברנו את גבולות התמונות, נשוב להתחלה או לסוף.
            if (slideIndex >= slides.length) {
                slideIndex = 0;  // חזרה לתמונה הראשונה
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;  // חזרה לתמונה האחרונה
            }

            showSlides();
        }

        // פונקציה להציג את התמונה הנכונה
        function showSlides() {
            // מחשבים את הערך של ה-translateX עבור הזזה של התמונות
            let shiftValue = -(slideIndex * 100); // כל תמונה תופס 100% רוחב
            slideWrapper.style.transform = `translateX(${shiftValue}%)`;
        }

        // הצגת התמונה הראשונה בהתחלה
        showSlides();
